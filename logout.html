<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1500937386664-56d1dfef3854") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1B5E20;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="logout-box">
            <h1>You have been logged out!</h1>
            <p>Thank you for supporting our farmers ðŸŒ¾</p>
            <button class="btn" onclick="goHome()">Go to Home</button>
        </div>
    </div>

    <script>
        // Clear stored login data
        localStorage.clear();
        sessionStorage.clear();

        // Auto redirect after 3 seconds
        setTimeout(function(){
            window.location.href = "index.html";
        }, 3000);

        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
