    <main>
        <h2>Upload Your Product</h2>
        <form id="uploadProductForm">
            <label for="productName" style=color:black;>Product Name:</label>
            <input type="text" id="productName" required>
            <br>
            <label for="productDescription" style=color:black;>Product Description:</label>
            <textarea id="productDescription" required></textarea>
            <br>
            <label for="productPrice" style=color:black;>Product Price:</label>
            <input type="number" id="productPrice" required>
            <br>
            <label for="productImage" style=color:black;>Product Image URL:</label>
            <input type="text" id="productImage" required>
            <br><br>
            <button type="submit">Upload Product</button>
        </form>
